AWSTemplateFormatVersion: '2010-09-09'
Description: Provision AWS Web API Gateway and related AWS Lambda functions to support
  the urlcheck-web project
Parameters:
  DatabaseUrlParameter: {Description: Enter urlcheck database url., Type: String}
Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
            Service: [lambda.amazonaws.com, apigateway.amazonaws.com]
        Version: '2012-10-17'
      ManagedPolicyArns: ['arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole']
      Path: /
  ApiGateway: 
    Type: AWS::ApiGateway::RestApi
    Properties:
      BodyS3Location: {Bucket: urlcheck-api, Key: swagger.yml}
      FailOnWarnings: true
  FunctionCandidate:
    Type: AWS::Lambda::Function
    Properties:
      Code: {S3Bucket: urlcheck-api, S3Key: deploy.zip}
      Environment:
        Variables:
          DATABASE_URL: {Ref: DatabaseUrlParameter}
      FunctionName: urlcheck-candidate
      Handler: index.candidate
      MemorySize: 128
      Role:
        Fn::GetAtt: [LambdaExecutionRole, Arn]
      Runtime: nodejs6.10
      Timeout: 10
  ApiGatewayFunctionCandidatePermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt: [FunctionCandidate, Arn]
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Join:
          - ''
          - - 'arn:aws:execute-api:'
            - Ref: AWS::Region
            - ':'
            - Ref: AWS::AccountId
            - ':'
            - Ref: ApiGateway
            - '/*/*/*'
  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: ApiGateway
    Properties:
      StageName: prod
      RestApiId: 
        Ref: ApiGateway
    
